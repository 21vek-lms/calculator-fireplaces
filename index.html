<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор мощности печи</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
    #out,#outplus,.rub {
    font-size: 30px;
}
    </style>
</head>
<body>
  <section>
    <div class="container shadow pb-3 rounded">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Калькулятор мощности печи</h1>
            </div>
            <div class="col-md-12">
                <form>
                    <div class="row mb-3">
                        <div class="form-group col-md-6 col-sm-6">
                            <p class="badge badge-warning">Суммарная площадь помещения (м2)</p>
                            <input type="number" name="width" id="input-width" class="form-control" placeholder="4" required>
                        </div>
                        <div class="form-group col-md-6 col-sm-6">
                            <p class="badge badge-warning">Высота помещения (м)</p>
                            <input type="number" name="height" id="input-height" class="form-control" placeholder="2,5" required>
                        </div>
                    </div>
                    <div class="row col-12 mb-3">
                        <p class="res mr-3">Требуемая мощность печи:  </p>
                        <span id="out" class="mr-2">0.0</span> <span class="rub">  кВт</span>
                    </div>
                    <div class="row col-12 mb-3">
                        <p class="res mr-3">Мощность печи с запасом:  </p>
                        <span id="outplus" class="mr-2">0.0</span> <span class="rub">  кВт</span>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-12">
                            <input type="button" name="adress" id="btn" class="btn-block btn btn-primary" value="Считать">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
